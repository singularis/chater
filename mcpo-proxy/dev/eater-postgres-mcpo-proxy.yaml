- name: Deploy MCPO OpenAPI proxy for Postgres MCP (DEV)
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../../vars.yaml

  tasks:
    - name: Ensure eater-dev Namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: eater-dev

    - name: Create mcpo-config-dev ConfigMap
      kubernetes.core.k8s:
        state: present
        namespace: eater-dev
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: mcpo-config-dev
            namespace: eater-dev
          data:
            config.json: |-
              {
                "mcpServers": {
                  "postgres-eater-dev": {
                    "type": "sse",
                    "url": "http://eater-postgres-mcp-dev/sse"
                  }
                }
              }

    - name: Deploy mcpo-postgres-dev Deployment
      kubernetes.core.k8s:
        state: present
        namespace: eater-dev
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mcpo-postgres-dev
            namespace: eater-dev
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: mcpo-postgres-dev
            template:
              metadata:
                labels:
                  app: mcpo-postgres-dev
                annotations:
                  co.elastic.logs/enabled: "false"
              spec:
                containers:
                  - name: mcpo-postgres-dev
                    image: ghcr.io/open-webui/mcpo:main
                    imagePullPolicy: IfNotPresent
                    command: ["/bin/sh", "-c"]
                    args:
                      - |
                        mcpo --host 0.0.0.0 --port 8001 --config /etc/mcpo/config.json --hot-reload
                    ports:
                      - containerPort: 8001
                        name: http
                    env:
                      - name: IS_DEV
                        value: "true"
                    volumeMounts:
                      - name: mcpo-config
                        mountPath: /etc/mcpo
                volumes:
                  - name: mcpo-config
                    configMap:
                      name: mcpo-config-dev
                      items:
                        - key: config.json
                          path: config.json

    - name: Create mcpo-postgres-dev Service (LoadBalancer)
      kubernetes.core.k8s:
        state: present
        namespace: eater-dev
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: mcpo-postgres-dev
            namespace: eater-dev
          spec:
            selector:
              app: mcpo-postgres-dev
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: http
            type: LoadBalancer
            loadBalancerIP: "{{ vars.DEV.MCPO_POSTGRES_LB_IP }}"
