<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h4 class="center-align white-text">Exchange Notes</h4>
        <div class="row">
            <!-- Form for user input -->
            <form class="col s12 request-window" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="question" name="note" class="materialize-textarea" autocomplete="off"
                            required></textarea>
                        <label for="question">Type your note here...</label>
                    </div>
                    <div class="input-field col s12 button-switch-container">
                        <!-- POST Button on the left -->
                        <button class="btn waves-effect waves-light blue" type="submit" name="action">POST NOTE</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Display responses if available -->
        {% if notes %}
        <div class="row">
            <div class="col s12">
                {% for note in notes %}
                <div class="card-panel dark-blue lighten-4">
                    <div class="collapsible-header" onclick="toggleContent(this)">
                        <span>Posted at: {{ note.timestamp }}</span>
                    </div>
                    <div class="collapsible-content" style="display: block;">
                        <div class="scrollable">
                            <pre class="script-code">{{ note.content | safe }}</pre>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Icons for navigation or other actions -->
    <div class="icon-column">
        <a href="{{ url_for('gphoto_ui') }}">
            <img src="{{ url_for('static', filename='images/google-photos.png') }}" alt="gphoto">
        </a>
        <a href="{{ url_for('chamini') }}">
            <img src="{{ url_for('static', filename='images/chamini.png') }}" alt="chamini">
        </a>
        <a href="{{ url_for('chater') }}">
            <img src="{{ url_for('static', filename='images/chater.png') }}" alt="chater">
        </a>
        <a href="{{ url_for('gempt') }}">
            <img src="{{ url_for('static', filename='images/gempt.webp') }}" alt="gempt">
        </a>
        <a href="{{ url_for('eater_admin') }}">
            <img src="{{ url_for('static', filename='images/eateria.jpg') }}" alt="eater_admin">
        </a>
        <a href="/cockpit_native/">
            <img src="{{ url_for('static', filename='images/cockpit.png') }}" alt="cockpit">
        </a>
        <a href="/code_editor/">
            <img src="{{ url_for('static', filename='images/code.png') }}" alt="code">
        </a>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function toggleContent(element) {
            var content = element.nextElementSibling;
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('gempt_clear') }}"
                        class="btn waves-effect waves-light green btn-clear">Clear</a>
                    <a href="{{ url_for('chater_logout') }}" class="btn waves-effect waves-light green">Logout</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
