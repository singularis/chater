- name: Deploy MCP Postgres server for eater DB (DEV)
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../../vars.yaml

  tasks:
    - name: Ensure eater-dev Namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: eater-dev

    - name: Deploy eater-postgres-mcp-dev Deployment
      kubernetes.core.k8s:
        state: present
        namespace: eater-dev
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: eater-postgres-mcp-dev
            namespace: eater-dev
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: eater-postgres-mcp-dev
            template:
              metadata:
                labels:
                  app: eater-postgres-mcp-dev
                annotations:
                  co.elastic.logs/enabled: "false"
              spec:
                containers:
                  - name: eater-postgres-mcp-dev
                    image: docker.io/crystaldba/postgres-mcp:latest
                    args:
                      - --access-mode=restricted
                      - --transport=sse
                      - --sse-host=0.0.0.0
                    ports:
                      - containerPort: 8000
                        name: http
                    env:
                      - name: IS_DEV
                        value: "true"
                      - name: PGHOST
                        value: "eater-db-dev.eater-dev.svc.cluster.local"
                      - name: PGDATABASE
                        value: "eater_dev"
                      - name: PGUSER
                        valueFrom:
                          secretKeyRef:
                            name: "eater-dev.eater-db-dev.credentials.postgresql.acid.zalan.do"
                            key: username
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: "eater-dev.eater-db-dev.credentials.postgresql.acid.zalan.do"
                            key: password
                      - name: DATABASE_URI
                        value: "postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDATABASE)"

    - name: Create eater-postgres-mcp-dev Service (LoadBalancer)
      kubernetes.core.k8s:
        state: present
        namespace: eater-dev
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: eater-postgres-mcp-dev
            namespace: eater-dev
          spec:
            selector:
              app: eater-postgres-mcp-dev
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: http
            type: LoadBalancer
            loadBalancerIP: "{{ vars.DEV.MCP_POSTGRES_LB_IP }}"
            sessionAffinity: ClientIP
