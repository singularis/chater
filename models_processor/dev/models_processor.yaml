- name: Deploy Kubernetes objects for models-processor application (DEV)
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../../vars.yaml

  tasks:
    - name: Create models-processor-dev Namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "models-processor-dev"
    - name: Ensure models-processor-dev Service
      kubernetes.core.k8s:
        state: present
        namespace: "models-processor-dev"
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: models-processor-dev
            namespace: "models-processor-dev"
          spec:
            selector:
              app: models-processor-dev
            ports:
              - port: 8000
                targetPort: 8000
                protocol: TCP
    - name: Deploy models-processor-dev Deployment
      kubernetes.core.k8s:
        state: present
        namespace: "models-processor-dev"
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: models-processor-dev
            namespace: "models-processor-dev"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: models-processor-dev
            template:
              metadata:
                labels:
                  app: models-processor-dev
                annotations:
                  co.elastic.logs/enabled: "true"
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/hostname
                              operator: In
                              values:
                                - racoon-gpu
                tolerations:
                  - key: "gpu-only"
                    operator: "Equal"
                    value: "true"
                    effect: "NoSchedule"
                containers:
                  - name: models-processor-dev
                    image: docker.io/singularis314/models_processor-dev:0.1
                    imagePullPolicy: Always
                    env:
                      - name: IS_DEV
                        value: "true"
                      - name: BOOTSTRAP_SERVER
                        value: "{{ vars.BOOTSTRAP_SERVER }}"
                      - name: LOCAL_MODEL_KAFKA_TOPIC
                        value: "{{ vars.MODELS_PROCESSOR.LOCAL_MODEL_KAFKA_TOPIC }}"
                      - name: OLLAMA_HOST
                        value: "{{ vars.MODELS_PROCESSOR.OLLAMA_HOST }}"
                      - name: OLLAMA_MODEL
                        value: "{{ vars.MODELS_PROCESSOR.OLLAMA_MODEL }}"
                      - name: LOG_LEVEL
                        value: "{{ vars.LOG_LEVEL }}"
                    ports:
                      - containerPort: 8000
                        name: http
                    resources:
                      requests:
                        memory: "128Mi"
                        cpu: "100m"
                      limits:
                        memory: "256Mi"
                        cpu: "200m"
                    livenessProbe:
                      httpGet:
                        path: /health
                        port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 300
                    readinessProbe:
                      httpGet:
                        path: /ready
                        port: 8000
                      initialDelaySeconds: 5
                      periodSeconds: 15
